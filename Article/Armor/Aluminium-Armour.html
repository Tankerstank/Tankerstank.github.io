    <h2 id='article-title'>Aluminium Armour</h2>
    <img src='../../Image/Aluminium-Armour.png'>
    <p>Aluminium is used when light weight is a necessity. It is most 
      commonly used on APCs and armoured cars. While certainly not the 
      strongest metal, it is cheap, lightweight, and tough enough that 
      it can serve as easy armour.
